		// Function to generate HTML for menu items
		function generateMenuItems(menuItems) {
			var menuItemsHtml = '';
			menuItems.forEach(function (item) {
				menuItemsHtml += `
            <div class="col-md-4 col-sm-6 menu-item">
                <a href="${item.imageSrc}" class="glightbox">
                    <div class="menu-img-container">
                        <img src="${item.imageSrc}" class="menu-img img-fluid" alt="">
                    </div>
                </a>
                <h4>${item.name}</h4>
                <p class="ingredients">${item.ingredients}</p>
                <p class="price">${item.price}</p>
            </div>`;
			});
			return menuItemsHtml;
		}
		// Generate menu items HTML and append it to the container
		document.getElementById('menu-items').innerHTML = generateMenuItems(menuItems);
